{%extends 'basic_Template.html'%}
{%load static %}
{%block imports%}
<link rel="stylesheet" href="{%static 'style/Data-Display/tables.css'%}">
<script src="{% static 'Script/data-controller.js'%}"></script>
{%endblock%}
{%block content%}
<div class='selector'>
    <select id='select-tags' class="form-select mb-3" aria-label="Default select example">
        <option id='default-option'selected>Pesquisar por seus tipos de contas</option>
        <option value="1">energia</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
</div>
<div class="data-display">
    <div class='container-fluid'>
        <table id='data-table' class="table table-hover ">
            <thead class='table-info'>
                <tr>
                    <th scope="col"><input type="checkbox" name="select-all" id="select-all"></th>
                    <th scope="col">Título</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Data de Envio</th>
                    <th scope="col">Data de vencimento</th>
                    <th scope="col">Preço(R$)</th>
                </tr>
            </thead>
            <tbody>
                {%for object in objects%}
                  <tr class='object-row'>
                        <th scope="row"><input type="checkbox" name='select-all' class="select-object"></th>
                        <th class='object-title' scope="row">{{object.titulo}}</th>
                        <th class='object-type' scope="row">Tipo</th>
                        <th class='object-created-at' scope="row">{{object.criado_em}} </th>
                        <th class='object-due-date' scope="row">{{object.vence_em}} </th>
                        <th class='object-value' scope="row">{{object.valor}} </th>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
